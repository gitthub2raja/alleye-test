    <script>
(function() {
  // Clean ALL Supabase keys automatically
  const supabasePrefix = "sb-";

  for (let i = 0; i < localStorage.length; i++) {
    try {
      const key = localStorage.key(i);
      if (!key) continue;

      // Only check Supabase keys (sb-*)
      if (key.startsWith(supabasePrefix)) {
        const val = localStorage.getItem(key);
        if (!val) continue;
        // Try parsing (Supabase always stores JSON)
        JSON.parse(val);
      }
    } catch (e) {
      console.warn("⚠️ LocalStorage Heal: Removing corrupted key:", key);
      localStorage.removeItem(key);
    }
  }
})();
</script>
